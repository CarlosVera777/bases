@if(item){
  <div  class="content-item" 
        [ngStyle]="{'background': colorStock, 'border-radius': '10px'}">
    <div> <h3>{{item.name}}</h3> </div>
    <div> <p>{{item.description}}</p> </div>
    @if(item.image){
      <div> <img [src]="item.image" [alt]="item.name"> </div>
    }@else {
      <img src="/assets/images/default.webp">
    }
    <div> <p style="text-align: end;">{{item.price | currency}}</p> </div>
    <div style="text-align: end;">
      <button (click)="addItemHijo()" class="button-add">+</button>
      <span>{{this.cantxProducto}}</span>
      <button (click)="removeItemHijo()" class="button-remove">-</button>
    </div>
  </div>
}
