<ion-content>
  <app-header [titulo]="tituloPagina"></app-header>  

  @if(!cargando){
    <app-detail-carrito></app-detail-carrito>
    
    @for (item of items; track $index) {
      <app-product-detail [item]="item"></app-product-detail>
    } @empty {
      <p>No hay articulos</p>
    }
  }
  @else{
    <p style="text-align: center;">cargando...</p>
  }
  <div style="margin: 60px;"></div>
  
  <app-footer></app-footer>
</ion-content>
